config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/TEAR-ERC/tandem:
      branch: thomas/cff
      repo: https://github.com/TEAR-ERC/tandem/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/TEAR-ERC/tandem git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-lilac-mole.sh
        container: qc.acc_crappy-apricot-tiger
  QC.Doc:
    repos:
      github.com/TEAR-ERC/tandem find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-plum-clam.sh
        container: qc.doc_muggy-jade-chicken
      github.com/TEAR-ERC/tandem git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-maroon-civet.sh
        container: qc.doc_flimsy-flax-bullfrog
      github.com/TEAR-ERC/tandem markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-orange-coral.sh
        container: qc.doc_greasy-viridian-badger
      github.com/TEAR-ERC/tandem restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-razzmatazz-rattlesnake.sh
        container: qc.doc_sunny-apricot-quoll
