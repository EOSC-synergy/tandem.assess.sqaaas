      github.com/TEAR-ERC/tandem cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-black-budgerigar.sh
        container: qc.met_sloppy-cardinal-barracuda
  QC.Sec:
    repos:
      github.com/TEAR-ERC/tandem bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cinnamon-chameleon.sh
        container: qc.sec_wheezy-cream-corgi
  QC.Sty:
    repos:
      github.com/TEAR-ERC/tandem flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-dandelion-binturong.sh
        container: qc.sty_lousy-cinnamon-zebu
  QC.Ver:
    repos:
      github.com/TEAR-ERC/tandem get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-auburn-crocodile.sh
        container: qc.ver_hazy-russet-mongrel
